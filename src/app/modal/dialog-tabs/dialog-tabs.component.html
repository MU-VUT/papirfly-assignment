<div class="dialog-tabs">
    <h3>Tiles</h3>
    <h4>Display</h4>
    <mat-form-field class="dialog-tabs-select" appearance="outline">
        <mat-select [(ngModel)]="selectedValue" name="display" panelClass="dialog-tabs-option">
            @for (display of displays; track display) {
            <mat-option [value]="display.value">{{display.viewValue}}</mat-option>
            }
        </mat-select>
    </mat-form-field>
    <mat-divider></mat-divider>
    <h5>Text</h5>
    <div class="dialog-tabs-text">
        <label>Title</label>
        <input name="title" type="text" value="title">
    </div>
    <div class="dialog-tabs-text">
        <label>Subtitle</label>
        <input name="subtitle" type="text" value="subtitle">
    </div>
    <mat-divider></mat-divider>
    <h5>Other</h5>
    <div class="dialog-tabs-other">
        <div class="dialog-tabs-other-header">
            <label>Load all</label>
            <mat-slide-toggle [(ngModel)]="loadAllChecked" hideIcon="true" color="primary"></mat-slide-toggle>
        </div>
        <div class="dialog-tabs-other-container">
            <div class="dialog-tabs-other-inner" [ngClass]="{'dialog-tabs-other-inner-closed': this.loadAllChecked}">
                <label>Tiles visible</label>
                <input name="tiles-visible" type="number" min="1" value="20">
            </div>
        </div>
    </div>
</div>
